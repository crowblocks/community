            - type: outline_item
              id: nXlB_cvdnCvRdylC
              created: 1768253591854
              modified: 1768265072665
              value: Articles
              children:
                - type: outline_item
                  id: cx4kZNzYYwbfg_Kr
                  created: 1768253600170
                  modified: 1768262453069
                  value: '## What are articles?'
                  children: []
                  page: false
                  collapsed: false
                  view_type: unordered
                  color: null
                - type: outline_item
                  id: s3c-MhR5rwyhTh3w
                  created: 1768262181262
                  modified: 1768262269424
                  value: >-
                    A sub-tree of the outline can be set to an the *article* type and that entire sub-tree  will be
                    rendered as a single document, which can be viewed independently or embedded in the general outline.
                  children: []
                  page: false
                  collapsed: false
                  view_type: unordered
                  color: null
                - type: outline_item
                  id: gWch_Kl95g6RGn3W
                  created: 1768253702789
                  modified: 1768262782994
                  value: >-
                    Articles support a Markdown-like syntax as well as more elaborate "block" rendering (as seen in
                    other note taking applications).  
                  children: []
                  page: false
                  collapsed: false
                  view_type: unordered
                  color: null
                - type: outline_item
                  id: 5M7v3sz-n1hfdQkq
                  created: 1768262743027
                  modified: 1768262778059
                  value: '@h4 Markdown text'
                  children:
                    - type: outline_item
                      id: XG3dDh6tgRZlljzW
                      created: 1768262776818
                      modified: 1768263783623
                      value: >-
                        The syntax allows for basic formatting like _italics_, *bold*,  `code`, as well as
                        [hyperlinks](https://github.com/crowblocks/community/discussions/new?category=outline-feedback)
                        to be rendered in articles. (Note it is "Markdown-like" as it is not conformant with or as
                        complete as standard Markdown.)
                      children: []
                      page: false
                      collapsed: false
                      view_type: unordered
                      color: null
                  page: false
                  collapsed: false
                  view_type: unordered
                  color: null
                - type: outline_item
                  id: NjlbKY1QdmNZ5K-0
                  created: 1768258792289
                  modified: 1768262703743
                  value: '#### Blocks'
                  children:
                    - type: outline_item
                      id: bWMyxhqsgMpQvKGS
                      created: 1768260432778
                      modified: 1768262641717
                      value: >-
                        Blocks allow for more elaborate rendering defined by a single outline item or sub-tree of
                        items.  For example, equations can be written by prefixing the item with `@equation` to produce
                        something like the below:
                      children: []
                      page: false
                      collapsed: false
                      view_type: unordered
                      color: null
                    - type: outline_item
                      id: jKQ8hfKL3RclmR_Z
                      created: 1768258865770
                      modified: 1768260501357
                      value: '@equation x^2 + y^2 + z^2 = r^2'
                      children:
                        - type: outline_item
                          id: 93gFLXdZGSGBcGwB
                          created: 1768259848097
                          modified: 1768260058380
                          value: .caption the equation for a sphere
                          children: []
                          page: false
                          collapsed: false
                          view_type: unordered
                          color: null
                      page: false
                      collapsed: false
                      view_type: unordered
                      color: null
                    - type: outline_item
                      id: ljfWhY5clngh5slp
                      created: 1768260500782
                      modified: 1768262729888
                      value: >-
                        In this particular case, the item is `@equation x^2 + y^2 + z^2 = r^2` with an (optional) child
                        item of `.caption the equation for a sphere`.  In general, `@` is used to define a block and `.`
                        is used to define a property of a parent item.
                      children: []
                      page: false
                      collapsed: false
                      view_type: unordered
                      color: null
                  page: false
                  collapsed: false
                  view_type: unordered
                  color: null
